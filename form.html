        <h2>Form Submission</h2>
        <form action="record.html" method="get">
            <fieldset>
                <label>Username* <input type="text" name="uname" id="username" placeholder="enter username"
                        required></label>
                <label>Password* <input type="password" name="password1" placeholder="enter password" id="pwd1"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></label>
                <label>Confirm Password* <input type="password" placeholder="confirm password" name="password2"
                        id="pwd2"   required></label>
                        <div id="formmessage"></div>
                <label>Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address" placeholder="enter byui.edu email" required></label>
                <label>Page Rating:</label>
                <div class="slider">
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
